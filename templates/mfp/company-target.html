{% extends 'layout.html' %}

{% block script %}
<script src="{{ url_for('static', filename='js/interactive.js') }}"></script>
<script src="{{ url_for('static', filename='js/company-target-grid.js') }}"></script>
{% endblock %}

{% block content %}
    <div class = "content-box">
        
        <h5 class="my-2 w-100 text-center">Company Target</h5>

        <div class = "d-block target-form mt-4">
            <div class="form-group">
                <label for="inflasi" class = "m-0">Inflation (%)</label>
                <input type="number" step="0.01" class="form-control" id="inflation">
            </div>

            <div class="form-group">
                <label for="multiplier" class = "m-0">Target Growth Multiplier</label>
                <div class = "d-flex">
                    <input type="number" step="1" min="1" class="form-control mr-2" style = "width: 40%;" id="multiplier">
                    <input type="number" step="0.01" class="form-control" id="tg-percentage" readonly>
                </div>
            </div>

            <div class="form-group">
                <label for="input3" class = "m-0">Target Growth (Rp)</label>
                <input type="number" step="1000" class="form-control" id="tg-value">
            </div>

            <div class="form-group">
                <label for="input4" class = "m-0">Final Company Growth Target</label>
                <input type="number" step="1000" class="form-control" id="tg-final">
            </div>

            <div class = "table-buttons mt-3">
                <button class="sub-btn m-1" id="form-revert-btn">Revert Changes</button>
                <button class="primary-btn m-1" id = "form-save-btn"><span id="form-btn-text">Save & Adjust</span><span id="form-spinner"><i class="fas fa-spinner fa-spin"></i></span></button>
            </div>
        </div>

        <div class = "d-flex w-100 justify-content-end">
            <button class="primary-btn" id = "add-btn">+ Add New Channel</button>
        </div>
        <div id = "table-container" class = "mt-3">
        </div>

        <div class = "table-buttons mt-3">
            <button class="sub-btn m-1" id="revert-btn">Revert Changes</button>
            <button class="sub-btn m-1" id="recalculate-btn">Re-Calculate</button>
            <button class="primary-btn m-1" id = "save-btn"><span id="btn-text">Save</span><span id="spinner"><i class="fas fa-spinner fa-spin"></i></span></button>
        </div>
        <div class = "message-box">
            <div class = "w-100 d-flex justify-content-center mt-2">
                <p class = "text-danger m-0 p-0" id = "error-message">.</p>
            </div>
            <div class = "w-100 d-flex justify-content-center mt-2">
                <p class = "text-success m-0 p-0" id = "success-message"></p>
            </div>
        </div>
    </div>
{% endblock %}
